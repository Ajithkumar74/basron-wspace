<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication create</title>

</head>


  <body>
    <div class="container">
        <h1>Authentication</h1>
        <p>Enter Code received on your mobile ending *748</p>
        <div class="code-inputs">
          <input type="text" maxlength="1" [(ngModel)]="otp[0]" (input)="checkOtp()">
          <input type="text" maxlength="1" [(ngModel)]="otp[1]" (input)="checkOtp()">
          <input type="text" maxlength="1" [(ngModel)]="otp[2]" (input)="checkOtp()">
          <input type="text" maxlength="1" [(ngModel)]="otp[3]" (input)="checkOtp()">
          <input type="text" maxlength="1" [(ngModel)]="otp[4]" (input)="checkOtp()">
          <input type="text" maxlength="1" [(ngModel)]="otp[5]" (input)="checkOtp()">
        </div>
        <button type="button" (click)="onCodeEntered()" [disabled]="!isOtpComplete" type="submit">Login</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="footer">
          <div> <h2>BASRON</h2>powered by<br> <span class="green-text">INVCOM</span></div>
      </div>
    </div>
</body>
</html>
