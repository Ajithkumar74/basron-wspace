<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to BASRON</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div class="container">
      <div class="subtitle">Welcome to</div>
      <div class="title">BASRON</div>
      <div class="tabs">
        <div class="tab active" (click)="customerTo()">CUSTOMER LOGIN</div>
        <div class="tab"  (click)="adminTo()">ADMIN LOGIN</div>
      </div>
      <div class="form">
        <div class="login"(click)="navigateToLogin()" >
          <span>Log In</span>
          <span class="material-symbols-outlined">
            login
            </span>
        </div>
        <div class="signup" (click)="navigateToSignup()">
          <span>Sign Up</span>
          <span class="material-icons-outlined">account_circle</span>

          <!-- <span class="icon">&#128274;</span> -->
        </div>
      </div>
    </div>
    <div class="footer">
      <div>BASRON powered by <span class="green-text">INVCOM</span></div>
      <div>&copy; 1996 - 2024 Basron Limited. All rights reserved.</div>
    </div>
  </body>
</html>
